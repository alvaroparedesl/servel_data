bookdown::gitbook:
  includes: 
    in_header: [google_analytics.html]
  css: style.css
  split_by: section+number
  config:
    toc:
      before: |
        <li><a href="./">Análisis Electoral</a></li>
      after: |
        <li>&nbsp Hecho con cariño ❤</li>
      # edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
      # download: ["pdf", "epub"]        
      collapse: subsection
      scroll_highlight: true
    toolbar:
      position: fixed
    edit : null
    download: null
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: true
      github: false
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: true
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: true
